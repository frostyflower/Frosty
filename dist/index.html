<!DOCTYPE html>
<html class="scroll-smooth" lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
			rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="./styles.css" />

		<title>Frosty</title>
	</head>

	<body class="bg-slate-900 font-nunito overflow-x-hidden overflow-y-scroll">
		<nav class="fixed left-0 right-0 w-full z-10 overflow-hidden">
			<div class="animate-slide-down">
				<div class="block">
					<div
						id="navbar-top"
						class="block px-10 py-5 text-white bg-slate-800 md:backdrop-blur-2xl md:bg-transparent md:backdrop-brightness-75
						border-b border-white border-opacity-20 duration-500">
						<div class="flex justify-between items-center">
							<h1 class="text-3xl md:text-4xl font-bold-">
								<a href="./index.html" class="font-lobster"
									>Frosty Design</a
								>
							</h1>
							<div class="hidden md:block">
								<ul class="flex">
									<li class="mr-7">
										<a href="#work" class="hover:underline"
											>Work</a
										>
									</li>
									<li class="mr-7">
										<a href="#about" class="hover:underline"
											>About</a
										>
									</li>
									<li>
										<a
											href="#contact"
											class="hover:underline"
											>Contact</a
										>
									</li>
								</ul>
							</div>
							<button
								id="expand-button"
								class="block md:hidden py-1.5 px-2 scale-125 fill-gray-400 hover:fill-white duration-500 ease-in-out">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									height="17.5"
									width="17.5"
									viewBox="0 0 448 512">
									<path
										d="M0 96C0 78.3 14.3 64 32 64l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 128C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 288c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32L32 448c-17.7 0-32-14.3-32-32s14.3-32 32-32l384 0c17.7 0 32 14.3 32 32z" />
								</svg>
							</button>
						</div>
					</div>
				</div>
			</div>

			<!-- Accordion Content -->
			<div
				id="accordion-content"
				class="max-h-0 md:hidden text-white overflow-hidden transition-all duration-500 ease-in-out bg-slate-800">
				<div class="block">
					<a
						href="#work"
						class="block py-5 px-10 hover:bg-slate-600 duration-500"
						>Work</a
					>
					<a
						href="#about"
						class="block py-5 px-10 hover:bg-slate-600 duration-500"
						>About</a
					>
					<a
						href="#contact"
						class="block py-5 px-10 hover:bg-slate-600 duration-500"
						>Contact</a
					>
				</div>
			</div>
		</nav>

		<main>
			<section id="home">
				<div class="relative flex w-full h-screen overflow-hidden">
					<img
						id="parallax-1"
						src="./img/mainbg.jpg"
						alt="Background"
						class="w-full object-cover z-0" />
					<div class="absolute inset-0 w-full px-20">
						<div class="flex h-screen justify-normal items-center">
							<div class="text-white">
								<h1 class="text-5xl font-bold">
									Hi, It's .....!
								</h1>
								<p>I'm a 22 year old ICT student.</p>
								<p>
									Learning C, C++, C#, Java, HTML, CSS,
									JavaScript and Designing.
								</p>
								<p>
									Doing sounds engineering as my side hobby.
								</p>
								<div class="block text-white mt-3">
									<button
										class="group inline-flex items-center drop-shadow gap-2 rounded-lg bg-gradient-to-r from-[#9e58e9] to-blue-500 text-sm font-semibold transition-all hover:text-white hover:shadow-lg active:scale-95 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none overflow-hidden">
										<a
											href="https://discord.gg/2ux6xUQURh"
											target="_blank"
											class="block text-xl bg-slate-800 px-7 py-3 group-hover:bg-transparent duration-300 ease"
											><i
												class="fa-brands fa-discord"></i>
											Discord</a
										>
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<section id="work">
				<div class="my-10 px-20">
					<div class="w-full text-white">
						<h1 class="text-center text-4xl">Work</h1>
						<div class="grid grid-rows-4 grid-flow-col gap-4">
							
						</div>
					</div>
				</div>
			</section>
			<section id="about"></section>
		</main>

		<footer id="contact">
			<div
				class="block px-10 py-6 bg-slate-800 border-t border-gray-300 border-opacity-20">
				<div class="flex justify-between items-center text-gray-400">
					<p class="text-white font-semibold">&copy;Frosty 2024</p>
					<div>
						<a href="#" class="hover:text-white duration-200">
							<i class="fa-brands fa-facebook fa-2xl"></i>
						</a>
						<a href="#" class="ml-5 hover:text-white duration-200">
							<i class="fa-brands fa-instagram fa-2xl"></i>
						</a>
						<a href="#" class="ml-5 hover:text-white duration-200">
							<i class="fa-brands fa-discord fa-2xl"></i>
						</a>
						<a href="#" class="ml-5 hover:text-white duration-200">
							<i class="fa-brands fa-github fa-2xl"></i>
						</a>
					</div>
				</div>
			</div>
		</footer>
		<script
			src="https://kit.fontawesome.com/f586b480be.js"
			crossorigin="anonymous"></script>
		<script src="./scripts/script.js"></script>

		<script>
			function updateParallax() {
				const parallax = document.getElementById("parallax-1");
				let scrollPosition = window.scrollY;
				if (window.innerWidth > 768) {
					parallax.style.transform =
						"translateY(" + scrollPosition * 0.5 + "px)";
				}
				requestAnimationFrame(updateParallax);
			}
			requestAnimationFrame(updateParallax);
			window.addEventListener("scroll", function () {
				updateParallax();
			});
		</script>
	</body>
</html>
